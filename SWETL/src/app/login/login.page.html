<ion-content class="ion-padding">
  <ion-card class="login-card">
    <ion-card-header>
      <ion-card-title>Iniciar Sesión</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <img src="https://brandlogos.net/wp-content/uploads/2013/06/universidad-libre-vector-logo.png" alt="Logo">
      <ion-item>
        <ion-label position="floating">Nombre de Usuario</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>
    
      <ion-button expand="full" (click)="login()">Iniciar Sesión</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
