<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      S.M.N.A
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">S.M.N.A</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h2>Bienvenido a la página de Inicio</h2>
    <img src="https://brandlogos.net/wp-content/uploads/2013/06/universidad-libre-vector-logo.png" alt="Logo"> <!-- Reemplaza "ruta/al/logo.png" con la ruta de tu logo -->
    <h3>Credenciales de inicio de sesión:</h3>
    <p>Usuario: </p>
    <p>Rol: </p>

    <ion-button (click)="openCreateUserAlert()" *ngIf="isAdmin">
      Crear Usuario
    </ion-button>
    <br>
    <ion-button (click)="openDeleteUserAlert()" *ngIf="isAdmin">
      Eliminar Usuario
    </ion-button>
  </div>
</ion-content>
