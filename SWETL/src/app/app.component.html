<ion-app>
  <ion-router-outlet></ion-router-outlet>
  
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home" [disabled]="isLoginPage()">
        <ion-icon name="home"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="niveles" [disabled]="isLoginPage()">
        <ion-icon name="analytics"></ion-icon>
        <ion-label>Niveles</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="alertas" [disabled]="isLoginPage()">
        <ion-icon name="alert"></ion-icon>
        <ion-label>Alertas</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="salir" [disabled]="isLoginPage()">
        <ion-icon name="log-out"></ion-icon>
        <ion-label>Salir</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
